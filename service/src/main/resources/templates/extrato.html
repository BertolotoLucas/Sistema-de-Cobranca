<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Home Page</title>
        <!--CSS-BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!--CSS-ICON GOOGLE-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a href="/" role="button"><span class="navbar-brand mb-0 h1">Sistema de Cobranças</span></a>
                </div>
            </nav>
        </header>
        <main class="container">
            <!--TABELA-->
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered text-center align-middle caption-top">
                    <caption th:text="|Extrato do cliente ${cliente.nome}|"></caption>
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                           <th scope="col">Valor</th>
                           <th scope="col">Data</th>
                           <th scope="col"  class="th-lg">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="compra : ${compras}" >
                            <th scope="row" th:text="${compra.id}"></th>
                            <td th:text="|-${compra.valor}|"></td>
                            <td th:text="${#temporals.format(compra.data, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            <td>
<!--                                <a th:href="@{/updateClientePagamento/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-success btn-sm rounded-pill editLink material-icons" >attach_money</span></a>-->
<!--                                <a th:href="@{/updateClienteCompra/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-secondary btn-sm rounded-pill editLink material-icons" >shopping_cart</span></a>-->
<!--                                <a th:href="@{/updateCliente/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-warning btn-sm rounded-pill editLink material-icons" >edit</span></a>-->
<!--                                <a th:href="@{/deleteCliente/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-danger btn-sm rounded-pill editLink material-icons" >delete</span></a>-->
                            </td>
                        </tr>
                        <tr th:each="pagamento : ${pagamentos}" >
                            <th scope="row" th:text="${pagamento.id}"></th>
                            <td th:text="|+${pagamento.valor}|"></td>
                            <td th:text="${#temporals.format(pagamento.data, 'dd/MM/yyyy HH:mm:ss')}"></td>
                            <td>
                                <!--                                <a th:href="@{/updateClientePagamento/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-success btn-sm rounded-pill editLink material-icons" >attach_money</span></a>-->
                                <!--                                <a th:href="@{/updateClienteCompra/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-secondary btn-sm rounded-pill editLink material-icons" >shopping_cart</span></a>-->
                                <!--                                <a th:href="@{/updateCliente/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-warning btn-sm rounded-pill editLink material-icons" >edit</span></a>-->
                                <!--                                <a th:href="@{/deleteCliente/{idCliente}(idCliente=${cliente.id})}"><span class="btn btn-danger btn-sm rounded-pill editLink material-icons" >delete</span></a>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
